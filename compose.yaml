services:
  app:
    container_name:
      app
    build:
      context: .
      target: app
    env_file:
      - ./.env

  nginx:
    image:
      nginx:latest
    container_name:
      nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
