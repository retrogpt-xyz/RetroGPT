services:
  app:
    profiles:
    - dev
    - prod
    container_name: app
    build:
      context: .
      target: app
    env_file:
      - .env

  db:
    profiles:
    - prod
    container_name: db
    image: postgres:latest
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  nginx-dev:
    profiles:
      - dev
    image: nginx:latest
    container_name: nginx-dev
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    restart: always
    depends_on:
      - app


  nginx-prod:
    profiles:
      - prod
    image: nginx:latest
    container_name: nginx-prod
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - app

volumes:
  postgres_data:
